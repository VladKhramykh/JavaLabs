<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Commands</title>
</head>
<body>
<form th:action="@{/registration}" method="post">
    <select name="command">
        <option th:each="c : ${commands}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <div><label> FirstName : <input type="text" name="firstName"/> </label></div>
    <div><label> LastName: <input type="text" name="lastName"/> </label></div>
    <div><label> Username: <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Registration"/></div>
</form>
</body>
</html>
